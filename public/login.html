<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans+Narrow&display=swap" rel="stylesheet">
        
    </head>
    <body>
        
        <div class="login">
            <h1 class="head">LOGIN</h1>
                <input type="email" placeholder="Email" autocomplete="on" id="email" name="email" required>
            <br><br>
                <input type="password" placeholder="Password" autocomplete="off" id="pswd"  name="pswd" required>
            <br><br>
            <button class="submit">Sign in</button>
            <br><br>
            <div class="reg">
            Don't have an account? <a href="register.html" class="sgnup">Sign Up!</a>
            </div>
        </div>
        <script src="/src/components/login.js"></script>
    </body>
</html>
